<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Score Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 450px;
        }

        h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 25px;
        }

        label {
            font-weight: 500;
            display: block;
            margin-top: 15px;
            color: #555;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .btn {
            margin-top: 25px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .result-box {
            text-align: center;
            margin-top: 20px;
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Student Score Predictor</h2>
    <form action="/PredictData" method="POST">
        <label for="gender">Gender</label>
        <select name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="race_ethnicity">Race/Ethnicity</label>
        <select name="race_ethnicity" required>
            <option value="">Select Group</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select>

        <label for="parental_level_of_education">Parental Level of Education</label>
        <select name="parental_level_of_education" required>
            <option value="">Select Education</option>
            <option value="some high school">Some High School</option>
            <option value="high school">High School</option>
            <option value="some college">Some College</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="master's degree">Master's Degree</option>
        </select>

        <label for="lunch">Lunch</label>
        <select name="lunch" required>
            <option value="">Select Lunch Type</option>
            <option value="standard">Standard</option>
            <option value="free/reduced">Free/Reduced</option>
        </select>

        <label for="test_preparation_course">Test Preparation Course</label>
        <select name="test_preparation_course" required>
            <option value="">Select Option</option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select>

        <label for="reading_score">Reading Score</label>
        <input type="text" name="reading_score" placeholder="Enter reading score (0–100)" required>

        <label for="writing_score">Writing Score</label>
        <input type="text" name="writing_score" placeholder="Enter writing score (0–100)" required>

        <button type="submit" class="btn">Predict</button>
    </form>

    {% if results %}
    <div class="result-box">
        <p><strong>Predicted Math Score:</strong> {{ results }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
